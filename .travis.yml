language: cpp
sudo: false
matrix:
  include:
  - os: linux
    compiler: gcc
    addons:
      apt:
        packages:
        - liblog4cxx10-dev
        - libboost-program-options-dev
        - libboost-filesystem-dev
        - libboost-date-time-dev
        - libboost-system-dev
        - libboost-test-dev
        - libboost-thread-dev
        - libzmq3-dev
    env: HDF5_ROOT=$HOME/hdf5-1.10.1 INSTALL_PREFIX=$HOME/install_prefix
    before_install:
    - bash .travis-install-hdf5.sh
    - git clone git@github.com:percival-detector/odin-data.git
    cache:
      directories:
      - "$HOME/hdf5-1.10.1"
      - "$HOME/.cache/pip"
      - "$HOME/.local/lib"
install:
- mkdir -p $INSTALL_PREFIX
- cd odin-data
- mkdir -p build
- cd build
- cmake -DCMAKE_INSTALL_PREFIX=$INSTALL_PREFIX -$HDF5_ROOT=$HDF5_ROOT ..
- make -j 4 VERBOSE=1
- make install
- cd ../..
- mkdir -p build
- cd build
- cmake -DCMAKE_INSTALL_PREFIX=$INSTALL_PREFIX -DODINDATA_ROOT_DIR=$INSTALL_PREFIX -DHDF5_ROOT=$HDF5_ROOT ..
- make -j 4 VERBOSE=1
- make install
